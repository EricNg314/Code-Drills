<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Asteroid Info Plot</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <script src="https://unpkg.com/simple-statistics@5.0.0/dist/simple-statistics.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 id="asteroidTitleId">
        Asteroid Danger!
      </h1>
    </div>

    <div class="row">
      <div class="col-md-5">
        <div class="panel panel-primary">
          <div class="panel-body">
            <h2>Asteroid Name: <span id="asteroidNameId"></span></h2>
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <div class="panel panel-default">
          <div class="panel-body">
            <h5>Asteroid Info:</h5>
            <div>
              <span id='asteroidInfoId'>
                <!-- Add asteroid info from API --> 
              </span>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <div id="plot"></div>
    <div id="plot2"></div>
    <div class="row">
      <div class="col-md-12">
        <table id="summary-table" class="table table-striped table-inverse">
          <thead>
            <tr>
              <th>Date</th>
              <th>Orbiting Body</th>
              <th>Distance(km)</th>
              <th>Relative Velocity(km/h)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>


  <script src="plots.js"></script>
</body>

</html>
